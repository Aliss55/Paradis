<div class="grid p-1">
  <div class="lg:col-6 col-12 h-max">
    <p-card styleClass="card-1">

      <div class="title xl:text-7xl text-4xl">
        {{ "OPTIONS.ANALIZE_TEXT" | translate }}
      </div>

      <div class="subtitle xl:text-4xl md:text-3xl text-xl mt-4">
        {{ "ANALIZE_TEXT_LABELS.HOME_LABEL" | translate }}
      </div>

      <div class="flex justify-content-center">
        <img alt="analize_text" class="responsive-image-analizer" src='assets/home-images/AnalizarTextos2.svg'>
      </div>

    </p-card>
  </div>

  <div class="lg:col-6 col-12 pt-2">

    <div class="grid">
      <div class="col-12">
        <p-card styleClass="card-2" [routerLink]="['/blog']">
          <div class="grid">
            <div class="sm:col col-12">
              <div class="title xl:text-7xl text-4xl">
                {{ "OPTIONS.BLOG" | translate }}
              </div>
              <div class="subtitle xl:text-4xl md:text-3xl text-xl mt-2">
                {{ "BLOG_LABELS.HOME_LABEL" | translate }}
              </div>
            </div>

            <div class="sm:col col-12 flex justify-content-center">
              <img alt="blog" class="responsive-image-blog" src='assets/home-images/Blog-Igu.svg'>
            </div>


          </div>

        </p-card>

      </div>

      <div class="col-12">
        <p-card styleClass="card-3">
          <div class="grid">
            <div class="sm:col col-12">
              <div class="title xl:text-7xl text-4xl">
                {{ "OPTIONS.ACTIVITIES" | translate }}
              </div>
              <div class="subtitle xl:text-4xl md:text-3xl text-xl mt-2">
                {{ "ACTIVITIES_LABELS.HOME_LABEL" | translate }}
              </div>
            </div>

            <div class="sm:col col-12 flex justify-content-center">
              <img alt="blog" class="responsive-image-blog" src='assets/home-images/igu-actividades.svg'>
            </div>


          </div>

        </p-card>
      </div>

    </div>


  </div>
</div>
