<p-toolbar>

  <div class="p-toolbar-group-start ml-5">
    <div class="flex justify-content-between flex-wrap">
    <img alt="logo" src="https://primefaces.org/cdn/primeng/images/primeng.svg" />

      <p-sidebar [(visible)]="sidebarVisible">
        <ng-template pTemplate="header">Header Content</ng-template>
        <ng-template pTemplate="content">Body Content</ng-template>
        <ng-template pTemplate="footer">Footer Content</ng-template>
      </p-sidebar>

      <p-button
        [rounded]="true"
        [outlined]="true"
        (click)="sidebarVisible = true"
        styleClass="mx-2"
        class="menu-button"
      >
        <i class="material-icons-outlined text-3xl" >menu</i>
      </p-button>
    </div>
  </div>

  <div class="p-toolbar-group-center cel:hidden">
    <p-button
      [rounded]="true"
      [outlined]="true"
      size="large"
      class="marginOptions"
    >
      {{ 'OPTIONS.ABOUT_US' | translate }}
    </p-button>
    <p-button
      [rounded]="true"
      [outlined]="true"
      size="large"
      class="marginOptions"
    >
      {{ 'OPTIONS.ACTIVITIES' | translate }}
    </p-button>
    <p-button
      [rounded]="true"
      [outlined]="true"
      size="large"
      class="marginOptions"
    >
      {{ 'OPTIONS.BLOG' | translate }}
    </p-button>
    <p-button
      [rounded]="true"
      [outlined]="true"
      size="large"
      class="marginOptions"
    >
      {{ 'OPTIONS.ANALIZE_TEXT' | translate }}
    </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button   [rounded]="true" [outlined]="true" (click)="toggleLanguage()" size="large" >
      <i class="material-icons-outlined text-3xl" >translate</i>
    </p-button>
    <p-button   [rounded]="true" [outlined]="true"  (click)="toggleTheme()" size="large">
      <i *ngIf="actualTheme=='dark'" class="material-icons-outlined text-3xl" >wb_sunny</i>
      <i *ngIf="actualTheme=='light'" class="material-icons-outlined text-3xl" >bedtime</i>
    </p-button>
  </div>

</p-toolbar>
