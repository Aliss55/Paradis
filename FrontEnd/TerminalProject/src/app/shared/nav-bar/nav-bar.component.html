<p-toolbar styleClass="surface-ground">

  <div class="p-toolbar-group-start">
    <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
  </div>

  <div class="p-toolbar-group-center">
    <p-button [rounded]="true" [outlined]="true" >{{ 'OPTIONS.ABOUT_US' | translate }}</p-button>
    <p-button [rounded]="true" [outlined]="true" >{{ 'OPTIONS.ACTIVITIES' | translate }}</p-button>
    <p-button [rounded]="true" [outlined]="true" >{{ 'OPTIONS.BLOG' | translate }}</p-button>
    <p-button [rounded]="true" [outlined]="true" >{{ 'OPTIONS.ANALIZE_TEXT' | translate }}</p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button   [rounded]="true" [outlined]="true" (click)="toggleLanguage()" >
      <span class="material-icons-outlined" >translate</span>
    </p-button>
    <p-button   [rounded]="true" [outlined]="true"  (click)="toggleTheme()" >
      <span *ngIf="actualTheme=='dark'" class="material-icons-outlined" >wb_sunny</span>
      <span *ngIf="actualTheme=='light'" class="material-icons-outlined" >bedtime</span>
    </p-button>
  </div>

</p-toolbar>
