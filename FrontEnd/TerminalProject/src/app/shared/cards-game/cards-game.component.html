<ng-template [ngIf]="areInstructionsBeingDisplayed">
    <p-card >
        <div class="m-3 text-center instructions" >
            <p >
                {{ 'ACTIVITIES_LABELS.CARDS_GAME.INSTRUCTIONS_DESCRIPTION' | translate }}
            </p>
            <p>
                {{ 'ACTIVITIES_LABELS.CARDS_GAME.INSTRUCTIONS_TO_START' | translate }}
            </p>

            <div class="flex flex-wrap  justify-content-center">
            <p class="vertical-align-middle">
                <i class="material-icons-outlined m-2">warning_amber</i>
                {{ 'ACTIVITIES_LABELS.CARDS_GAME.INSTRUCTIONS_WARNING' | translate }}
            </p>
            </div>
        </div>

        <ng-template pTemplate="content" >
            <div class="text-center">
            <p-button  [label]="'ACTIVITIES_LABELS.CARDS_GAME.START_GAME' | translate" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }" (click)="toggleShowInstructions()"></p-button>
            </div>
        </ng-template>
    </p-card>

</ng-template>


<ng-template [ngIf]="!areInstructionsBeingDisplayed && !finalScoreDisplayed">
    <div class="m-2">
        <p-card class="text-center" styleClass="cards" [@fadeInOut]="animationState" (@fadeInOut.done)="animationDone($event)">
            <ng-template pTemplate="header">
                <img alt="Card" [src]="currentCardData.img_url" />
            </ng-template>
            <ng-template pTemplate="content">
                <p-button [label]="currentCardData.buttonValues ? currentCardData.buttonValues[0] : 'default'" (click)="updateCardData(0)" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"></p-button>
                <p-button [label]="currentCardData.buttonValues ? currentCardData.buttonValues[1] : 'default'" (click)="updateCardData(1)" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"></p-button>
                <p-button [label]="currentCardData.buttonValues ? currentCardData.buttonValues[2] : 'default'" (click)="updateCardData(2)" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"></p-button>
            </ng-template>
        </p-card>

    </div>
  <p-toast key="success" [life]="1000" position="top-center"></p-toast>
  <p-toast key="error" [life]="1000" position="top-center"></p-toast>
</ng-template>

<ng-template [ngIf]="finalScoreDisplayed">
  <p-card  class="text-center" styleClass="cards" [@fadeInOut]="animationState" (@fadeInOut.done)="animationDone($event)">
    <ng-template pTemplate="header">
      <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
    </ng-template>
    <ng-template pTemplate="subheader">
      <h5>
        Your final score is: {{ correctAnswersCounter }}
      </h5>
    </ng-template>

  </p-card>
</ng-template>
